<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarming Clock</title>
    <link rel="stylesheet" href="styles.css">
    
    </style>
</head>
<body>
    <h1>Alarming Clock</h1>
    <div class="clock">
        <div class="dot"></div>
        <div class="hours hour1">1</div>
        <div class="hours hour2">2</div>
        <div class="hours hour3">3</div>
        <div class="hours hour4">4</div>
        <div class="hours hour5">5</div>
        <div class="hours hour6">6</div>
        <div class="hours hour7">7</div>
        <div class="hours hour8">8</div>
        <div class="hours hour9">9</div>
        <div class="hours hour10">10</div>
        <div class="hours hour11">11</div>
        <div class="hours hour12">12</div>

        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
    </div>

    <div class="alarm-controls">
        <label for="alarm-time">Set Alarm:</label>
        <input type="time" id="alarm-time">
        <button onclick="setAlarm()">Set Alarm</button>
        <button class="stop-button" onclick="stopAlarm()">Stop Alarm</button>
        <p id="alarm-status"></p>
    </div>

    <div class="audio-options">
        <h3>Alarm Sound Options</h3>
        <div class="audio-option">
            <label for="program-sounds">Choose a built-in sound:</label>
            <select id="program-sounds" onchange="selectProgramSound()">
                <option value="">Select...</option>
                <option value="Audio/alarm-1.mp3">Alarm-1</option>
                <option value="Audio/alarm-2.mp3">Alarm-2</option>
                <option value="Audio/alarm-3.mp3">Alarm-3</option>
                <option value="Audio/alarm-4.mp3">Alarm-4</option>
            </select>
        </div>

        <div class="audio-option">
            <label for="user-sound">choose your own sound</label>
            <input type="file" id="user-sound" accept="audio/*" onchange="handleUserSound()">
        </div>
    </div>

    <audio id="alarm-audio" loop></audio>

    <script  src="script.js"></script>
</body>
</html>
