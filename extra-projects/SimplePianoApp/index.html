<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   
     <div class="container">
         <h2>KAL PIANO</h2>
        <div class="piano">
             
            <button class="btn white-key">
                <span class="key-label">A</span>
                <span class="note-label">C</span>
            </button>

        
            <button class="btn black-key c-sharp">
                <span class="key-label">W</span>
                <span class="note-label">C#</span>
            </button>

        
            <button class="btn white-key">
                <span class="key-label">S</span>
                <span class="note-label">D</span>
            </button>

            
            <button class="btn black-key d-sharp">
                <span class="key-label">E</span>
                <span class="note-label">D#</span>
            </button>

       
          <button class="btn white-key">
            <span class="key-label">D</span>
            <span class="note-label">E</span>
        </button>

       
        <button class="btn white-key">
            <span class="key-label">F</span>
            <span class="note-label">F</span>
        </button>

       
        <button class="btn black-key f-sharp">
            <span class="key-label">T</span>
            <span class="note-label">F#</span>
        </button>

       
        <button class="btn white-key">
            <span class="key-label">G</span>
            <span class="note-label">G</span>
        </button>

        
        <button class="btn black-key g-sharp">
            <span class="key-label">Y</span>
            <span class="note-label">G#</span>
        </button>

        
        <button class="btn white-key">
            <span class="key-label">H</span>
            <span class="note-label">A</span>
        </button>

       
        <button class="btn black-key a-sharp">
            <span class="key-label">U</span>
            <span class="note-label">A#</span>
        </button>

        
        <button class="btn white-key">
            <span class="key-label">J</span>
            <span class="note-label">B</span>
        </button>

        
        <button class="btn white-key">
            <span class="key-label">K</span>
            <span class="note-label">C</span>
        </button>
       </div>
       <button id="hide-labels">Hide Labels</button>
    </div>
   
    <div class="message-container">
        <p>Press the keyboard keys as shown to play the piano. Have fun!</p>
    </div>
    
   <script src="Scripts.js">
    
   </script>
</body>
</html>
