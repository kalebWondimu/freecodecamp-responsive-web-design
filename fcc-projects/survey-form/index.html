<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label id="number-label" for="number">Age <span>(optional)</span></label>
                <input type="number" id="number" min="10" max="99" placeholder="Age">
            </div>
            
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer-not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>Would you recommend FreeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="recommend" value="definitely" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure">
                    Not sure
                </label>
            </div>
            
            <div class="form-group">
                <label for="improvements">What would you like to see improved? <span>(Check all that apply)</span></label>
                <label>
                    <input type="checkbox" value="front-end"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" value="back-end"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" value="data"> Data Visualization
                </label>
                <label>
                    <input type="checkbox" value="challenges"> Challenges
                </label>
            </div>
            
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
